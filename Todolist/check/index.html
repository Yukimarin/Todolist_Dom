<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <h2>Feedback</h2>
    <div class="container">
      <h3>AE cảm thấy thế nào</h3>
      <div id="listNumber" class="listNumber">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number">10</div>
      </div>
      <form>
        <input id="input" type="text" placeholder="write a review" />
        <button class="btn">Send</button>
        <div class="text">Text must be at least 5 characters</div>
      </form>
    </div>
    <div class="view">
      <p>3 Reviews</p>
      <p>Average Rating: 9.5</p>
    </div>
    <div class="feedback">
      <div class="box-feedback">
        <div class="reply">
          <b class="content">Quá dễ</b
          ><b class="icon"
            ><i class="fa-regular fa-share-from-square"></i
            ><i class="fa-sharp fa-solid fa-xmark"></i
          ></b>
        </div>
        <div class="box"></div>
      </div>
    </div>
    <div class="question"><i class="fa-solid fa-question"></i></div>
    <script src="./app.js"></script>
  </body>
</html>
